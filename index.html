<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    <nav id="nav">
        <a href="">
            <div class="brand"><img src="icons/smiling-sun-handmade-symbol-svgrepo-com.svg" class="icon" alt="">Odin-Weather</div>
        </a>
        <div id="form-container" class="light">
            <form id="form" class="form">
                
                <input type="text" name="zipcode" id="zipcode" placeholder="enter zipcode or location...">
                <input type="submit" name="submit" id="submit" value="Submit">
            </form>
            <button class="change-temp"><img src="icons/thermometer-glass-fahrenheit.svg" id="change-temp-icon"class="icon"></button>
        </div>
    </nav>
    
    
    

    <div id="weather-card" class="hidden "> 
        <div class="">
            <div class="location-time">
                <div class="location-container">
                    <img class="small-icon location-icon" src="./icons/location-svgrepo-com.svg" alt="">                
                    <h4 class="location"></h4>
                </div>
                <div class="time-container">
                    <img class="small-icon clock-icon" src="./icons/icons8-clock.svg" alt="">
                    <h4 class="time"></h4>
                </div>
            </div>
        
        
        
        <div class="condition-container">
            <p class="condition"></p>
            <h4 class="temp"></h4>
            <div class="high-low">
                <div class="high">
                    <p class="high-temp"></p>
                </div>
                <div class="low">
                    <p class="low-temp"></p>
                </div>
            </div>
            <img class="condition-icon big-icon" src="" alt="">
            
        </div>
    </div>
    </div>

   

    <script src="main.js"></script>
</body>
</html>
